[tox]
envlist=py36,py37,py38,flake8,typing

[tox:travis]
3.6 = py36
3.7 = py37
3.8 = py38

[testenv]
deps=pytest
commands=pytest

[testenv:flake8]
deps=flake8
commands=flake8 psychrochart

[flake8]
exclude = .git,.tox,__pycache__

[testenv:typing]
deps=mypy
commands=mypy --ignore-missing-imports --follow-imports=skip psychrochart
